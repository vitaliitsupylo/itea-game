<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>


<div id="root"></div>

<script type="text/html" id="summaryTemplate">

    <div class="header">
        <h1 id="title">2048</h1>

        <div class="result">
            <div class="score">
                <h2>Score</h2>
                <div id="scoreResult">{{totalScore}}</div>
            </div>
            <div class="best">
                <h2>Best</h2>
                <div id="bestResult">{{totalResult}}</div>
            </div>
        </div>
    </div>
</script>


<script type="text/html" id="matrixTemplate">

    <div>
        {{matrix}}
    </div>
    <div id="buttonBlock">
        <button id="newGameBtn">New Game</button>
    </div>

</script>

<script src="views/baseView.js"></script>
<script src="controller/controller.js"></script>
<script src="utils/pubSub.js"></script>
<script src="models/baseModel.js"></script>
<script src="utils/utils.js"></script>
<script src="models/matrixModel.js"></script>
<script src="models/summaryModel.js"></script>
<script src="views/matrixView.js"></script>
<script src="views/summaryView.js"></script>
<script src="views/appView.js"></script>


</body>
</html>
